<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Rubber Duck Coder Code" />
        <meta property="og:description" content="Play Rubber Duck Coder Code against the computer.">
        <meta property="og:image" content="https://github.com/Heatherthomas513/landing-page-project/blob/main/rubber-duck-rps/rock-paper-scissors/images/preview.png">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <title>Rubber Duck Coder Code</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div>
                    <img class="logo" src="../../images/duckLogo.png" alt="Rubber Duck logo">
                </div>
                <div>
                    <nav>
                        <a href="../../index.html">Home</a>
                        <a href="https://en.wikipedia.org/wiki/Rubber_duck_debugging" target="_blank">About</a>
                        <a href="../../index.html#leadership">Leadership</a>
                        <a href="../../index.html#signUp">Sign Up</a>
                    </nav>
                </div>
        </div>
        </header>
        <div id="main">
            <h2 id="choose">
                Choose Your Fighter:
            </h2>
            <div id="buttons">
                <div>
                    <h1 class="button-title">
                        Rubber Duck
                    </h1>
                    <img src="images/game-sunny.jpg" class="buttonImg" id="duck" alt="Select rubber duck">
                </div>
                <div>
                    <h1 class="button-title">
                        Coder
                    </h1>
                    <img src="images/coder.png" class="buttonImg" id="coder" alt="Select coder">
                </div>
                <div>
                    <h1 class="button-title">
                        Code
                    </h1>
                    <img src="images/code.png" class="buttonImg" id="code" alt="Select code">
                </div>
            </div>
            <div class="hidden" id="results">
                <p id="result-text"></p>
                <button id="play-again">Play Again</button>
            </div> 
            <div id="scoreboard">
                <h3>Scoreboard</h3>
                <p id="playerScore"></p>
                <p id="computerScore"></p>
            </div>         
        </div>
        <footer>
            <p>Copyright Â© Heather Thomas 2025</p>
        </footer>
        <script src="javascript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Rubber Duck Coder Code</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div>
                    <img class="logo" src="../../images/duckLogo.png" alt="Rubber Duck logo">
                </div>
                <div>
                    <h1>Rubber Duck Coder Code</h1>
                </div>
                <div>
                    <nav>
                        <a href="../../index.html">Home</a>
                        <a href="https://en.wikipedia.org/wiki/Rubber_duck_debugging" target="_blank">About</a>
                        <a href="../../index.html#leadership">Leadership</a>
                        <a href="../../index.html#signUp">Sign Up</a>
                    </nav>
                </div>
            </header>
        </div>
        
        <div id="main">
            <div id ="buttons">
                <img src="images/game-sunny.jpg" class="buttonImg" id="duck" alt="Select rubber duck">
                <img src="images/coder.png" class="buttonImg" id="coder" alt="Select coder">
                <img src="images/code.png" class="buttonImg" id="code" alt="Select code">
            </div>
            <div class="hidden" id="results">
                <p id="result-text"></p>
                <button id="play-again">Play Again</button>
            </div> 
            <div id="scoreboard">
                <h3>Scoreboard</h3>
                <p id="playerScore"></p>
                <p id="computerScore"></p>
            </div>         
        </div>
        <script src="javascript.js"></script>
</body>
</html>
